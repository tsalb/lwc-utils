<template>
  <c-message-service
    boundary={tableBoundary}
    onpicklistconfigload={handlePicklistConfigLoad}
    onrefreshsoqldatatable={handleReset}
  ></c-message-service>

  <c-base-datatable-editable-cell
    table-boundary={tableBoundary}
    original-value={value}
    edit-cell-value-prop="value"
    is-editable={isEditable}
    row-key-attribute={rowKeyAttribute}
    row-key-value={rowKeyValue}
    object-api-name={objectApiName}
    column-name={columnName}
    field-api-name={fieldApiName}
    change-event-name="selected"
    oncustomcellsetdraftvalue={handleSetDraftValue}
    oncustomcellreset={handleReset}
  >
    <lightning-formatted-text
      slot="displayCell"
      name="picklist-display"
      value={cellDisplayValue}
    ></lightning-formatted-text>
    <c-base-picklist
      slot="editCell"
      name="picklist-edit"
      field-describe={fieldDescribe}
      record-type-id={picklistRecordTypeId}
      value={value}
      variant="label-hidden"
      onselected={handleSelected}
    ></c-base-picklist>
  </c-base-datatable-editable-cell>
</template>
